version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: trackcraft-backend
    env_file:
      - ./backend/.env
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: trackcraft-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
